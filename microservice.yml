id: hello-world
appname: hello-world
name: "Hello World Service"
version: ${project.version}
deploy-file: ../server/target/hello-world-server.war
ping-path: hello-world/api/v1/ping

owner:
  email: prentice

publish:
  git:
    url: ${env.GIT_URL}
    branch: ${env.GIT_BRANCH}
    commit: ${env.GIT_COMMIT}
  maven:
    command-line: "mvn deploy -DskipTests"
    modules:
    - client
